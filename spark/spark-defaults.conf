# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# Example:
# spark.master                     spark://master:7077
# spark.eventLog.enabled           true
# spark.eventLog.dir               hdfs://namenode:8021/directory
# spark.serializer                 org.apache.spark.serializer.KryoSerializer
# spark.driver.memory              5g
# spark.executor.extraJavaOptions  -XX:+PrintGCDetails -Dkey=value -Dnumbers="one two three"

spark.hadoop.fs.s3a.endpoint                    http://s3:9000
spark.hadoop.fs.s3a.access.key                  minioadmin
spark.hadoop.fs.s3a.secret.key                  minioadmin
spark.hadoop.fs.s3a.path.style.access           true
spark.hadoop.fs.s3a.impl                        org.apache.hadoop.fs.s3a.S3AFileSystem
spark.databricks.delta.retentionDurationCheck.enabled   false
spark.sql.extensions                            io.delta.sql.DeltaSparkSessionExtension
spark.sql.catalog.spark_catalog                 org.apache.spark.sql.delta.catalog.DeltaCatalog
spark.databricks.delta.schema.autoMerge.enabled true
spark.databricks.delta.checkLatestSchemaOnRead  false
spark.sql.parquet.compression.codec             zstd
spark.jars.ivy                                  /opt/bitnami/spark/.ivy2
spark.jars.repositories                         https://packages.confluent.io/maven/
spark.jars.packages                             org.apache.spark:spark-sql-kafka-0-10_2.12:3.4.0,io.delta:delta-core_2.12:2.4.0,io.confluent:kafka-schema-registry-client:7.0.1,org.apache.spark:spark-avro_2.12:3.4.0